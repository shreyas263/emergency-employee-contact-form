<!DOCTYPE html>
<html>
<head>
    <title>Emergency Employee Contact Form</title>
    <script type="text/javascript" src="validate.js"></script>
    <link rel="stylesheet" href="style1.css">
    <style>
}

     /* Basic Reset */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* Styling the form container */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f7f8;
    
    display: flex;
    justify-content: center;
    padding: 20px;
}

form {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Headings */
form h3, form h4, form h5 {
    color: #333;
    margin-bottom: 15px;
}

h3 {
    font-size: 24px;
}

h4, h5 {
    font-size: 18px;
}

/* Labels and input elements */
label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #555;
}

input[type="text"],
input[type="number"],
input[type="email"],
input[type="tel"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

/* Radio buttons styling */
input[type="radio"] {
    margin-right: 10px;
}

/* Styling the dropdowns */
select {
    appearance: none;
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 10px;
    font-size: 16px;
    color: #333;
}

/* Styling the submit and reset buttons */
input[type="submit"],
input[type="reset"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

input[type="reset"] {
    background-color: #f44336;
    margin-left: 10px;
}

/* Button hover effects */
input[type="submit"]:hover {
    background-color: #45a049;
}

input[type="reset"]:hover {
    background-color: #d32f2f;
}

/* Checkbox and radio group styling */
.radio-group, .checkbox-group {
    margin-bottom: 15px;
}

/* Adding spacing between sections */
.section {
    margin-top: 20px;
}

/* Adjust for smaller screens */
@media (max-width: 600px) {
    form {
        padding: 15px;
    }
}

    </style>
</head>
<body>
    <form action="#" name="emergencyEmployeeContactForm" onsubmit="return validate();">
        <h3>Emergency Employee Contact Form</h3>
        <label>Name</label>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="employee_fname"><br>
        
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="employee_lname"><br>
        
        <label for="employee_id">Employee ID:</label><br>
        <input type="number" id="employee_id" name="employee_id"><br>
        
        <label>Sex:</label><br>
        <input type="radio" name="sex" value="male"> Male
        <input type="radio" name="sex" value="female"> Female
        <input type="radio" name="sex" value="other"> Other<br>
        
        <label>Blood Group:</label><br>
        <select name="blood_group">
            <option value="-1" selected>Select..</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="Rh null">Rh null</option>
        </select><br>

        <label>Department:</label><br>
        <select name="Department">
            <option value="-1" selected>Select..</option>
            <option value="IT project manager">IT project manager></option>
            <option value="business analysts">business analysts</option>
            <option value="network engineer">network engineer</option>
            <option value="software tester">software tester</option>
            <option value="hardware technician">hardware technician</option>
            <option value="Help desk analyst">Help desk analyst</option>
            <option value="Programmer">Programmer</option>
            <option value="Network administrator">Network administrator</option>
        </select><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br>
        
        <label for="paddress">Permanent Address:</label><br>
        <input type="text" id="paddress" name="permanent_address"><br>
        
        <label for="laddress">Local Address:</label><br>
        <input type="text" id="laddress" name="local_address"><br>
        
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br>
        
        <label>State:</label><br>
        <select name="state">
            <option value="-1" selected>Select..</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select><br>
        
        <label for="postal_code">Postal/Zip Code:</label><br>
        <input type="number" id="postal_code" name="postal_code"><br>
        
        <h4>Emergency Contact Information</h4>
        
        <h5>Primary Emergency Contact</h5>
        <label for="primary_fname">First name:</label><br>
        <input type="text" id="primary_fname" name="primary_contact_fname"><br>
        
        <label for="primary_lname">Last name:</label><br>
        <input type="text" id="primary_lname" name="primary_contact_lname"><br>
        
        <label for="primary_email">Email:</label><br>
        <input type="email" id="primary_email" name="primary_contact_email"><br>
        
        <label for="primary_phone">Phone Number:</label><br>
        <input type="tel" id="primary_phone" name="primary_contact_phone"><br>

        <label>what is your Relationship with this person?:</label><br>
        <select name="Relationship">
            <option value="-1" selected>Select..</option>
            <option value="father">Father</option>
            <option value="mother">Mother</option>
            <option value="husband">Husband</option>
            <option value="wife">wife</option>
            <option value="Friend">Friend</option>
            <option value="son/daughter">son/daughter</option>
            </select><br>
        
        <h5>Secondary Emergency Contact</h5>
        <label for="secondary_fname">First name:</label><br>
        <input type="text" id="secondary_fname" name="secondary_contact_fname"><br>
        
        <label for="secondary_lname">Last name:</label><br>
        <input type="text" id="secondary_lname" name="secondary_contact_lname"><br>
        
        <label for="secondary_email">Email:</label><br>
        <input type="email" id="secondary_email" name="secondary_contact_email"><br>
        
        <label for="secondary_phone">Phone Number:</label><br>
        <input type="tel" id="secondary_phone" name="secondary_contact_phone"><br>
        
        <label>what is your Relationship with this person?:</label><br>
        <select name="Relationship">
            <option value="-1" selected>Select..</option>
            <option value="father">Father</option>
            <option value="mother">Mother</option>
            <option value="husband">Husband</option>
            <option value="wife">wife</option>
            <option value="Friend">Friend</option>
            <option value="son/daughter">son/daughter</option>
            </select><br>
        <h4>Medical Information</h4>
        
        <label for="physician_fname">Physician First Name:</label><br>
        <input type="text" id="physician_fname" name="physician_fname"><br>
        
        <label for="physician_lname">Physician Last Name:</label><br>
        <input type="text" id="physician_lname" name="physician_lname"><br>
        
        <label for="physician_email">Physician Email:</label><br>
        <input type="email" id="physician_email" name="physician_email"><br>
        
        <label for="physician_phone">Physician Phone Number:</label><br>
        <input type="tel" id="physician_phone" name="physician_phone"><br>
        
        <label for="hospital_name">Hospital Name:</label><br>
        <input type="text" id="hospital_name" name="hospital_name"><br>
        
        <label for="hospital_address">Hospital Address:</label><br>
        <input type="text" id="hospital_address" name="hospital_address"><br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
